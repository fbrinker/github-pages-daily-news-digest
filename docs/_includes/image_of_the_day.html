{% if include.url and include.url != "" %}
<figure class="image-of-the-day">
  {% if include.headline %}
    <h3>Bild des Tages: {{ include.headline }}</h3>
  {% endif %}
  <img src="{{ include.url }}" alt="{{ include.description | default: 'Image of the day' }}">
  {% if include.description and include.description != "" %}
  <figcaption>
    {{ include.description }}
  </figcaption>
  {% endif %}
</figure>
{% endif %}
