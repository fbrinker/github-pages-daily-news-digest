title: Daily News Digest
description: >-
  A curated daily news digest featuring the most important stories and
  articles from around the web, delivered fresh every day.

domain: fbrinker.github.io
baseurl: /github-pages-daily-news-digest/
url: https://fbrinker.github.io

timezone: Europe/Berlin

theme: null

markdown: kramdown

# Show posts with future dates
future: false

collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
